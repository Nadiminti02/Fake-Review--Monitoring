<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Review Monitoring Dashboard</title>
    <style>
        /* General styles */
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            color: #333;
            margin: 0; 
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container for the dashboard */
        .container { 
            max-width: 800px; 
            background-color: #fff; 
            padding: 30px; 
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Headings and title */
        h2 { 
            color: #333; 
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        h3 { 
            color: #555; 
            margin-bottom: 15px;
        }

        /* Table styles */
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-bottom: 20px;
        }

        table, th, td { 
            border: 1px solid #ddd; 
            padding: 12px;
            text-align: left;
        }

        th { 
            background-color: #4a90e2; 
            color: white; 
            text-align: center;
        }

        /* Button styling */
        button { 
            padding: 10px 15px; 
            background-color: #333; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }

        button:hover { 
            background-color: #555; 
        }

        /* Login form styling */
        input[type="text"], input[type="password"] { 
            padding: 10px; 
            width: calc(50% - 24px); 
            margin: 10px 12px; 
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        input[type="text"]:focus, input[type="password"]:focus { 
            outline: none; 
            border-color: #4a90e2; 
        }

        /* Submit button style for login */
        #login-btn {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fake Review Monitoring Dashboard</h2>

        <h3>Total Reviews Processed: <span id="total-reviews">0</span></h3>
        <h3>Fake Reviews Detected: <span id="fake-reviews">0</span></h3>

        <h3>Flagged Reviews</h3>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Review</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="reviews-table">
                <!-- Reviews will be populated here dynamically -->
            </tbody>
        </table>

        <h3>Login</h3>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn" onclick="login()">Login</button>
    </div>

    <script>
        // Your script logic here
    </script>
</body>
</html>
