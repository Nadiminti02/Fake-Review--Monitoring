<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Review Monitoring Dashboard</title>
    <style>
        /* General body styles with a new background */
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #f0f4f8; /* Light blue-gray background */
            color: #2c3e50; /* Dark slate gray for text */
            margin: 0; 
            padding: 20px; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container with background and shadow */
        .container { 
            max-width: 800px; 
            background-color: #ffffff; /* White container */
            padding: 30px; 
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* Soft shadow */
            text-align: center;
        }

        /* Headings styles */
        h2 { 
            color: #1abc9c; /* Turquoise green for headings */
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        h3 { 
            color: #34495e; /* Slate gray for subheadings */
            margin-bottom: 15px;
        }

        /* Table styling */
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        table, th, td { 
            border: 1px solid #ddd; 
            padding: 12px;
            text-align: left;
        }

        th { 
            background-color: #3498db; /* Soft blue for table headers */
            color: white; 
            text-align: center;
        }

        td { 
            background-color: #ecf0f1; /* Light gray for table cells */
        }

        /* Button styling */
        button { 
            padding: 10px 15px; 
            background-color: #1abc9c; /* Turquoise green for buttons */
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 1rem;
        }

        button:hover { 
            background-color: #16a085; /* Darker turquoise for hover */
        }

        /* Input field styling */
        input[type="text"], input[type="password"] { 
            padding: 10px; 
            width: calc(50% - 24px); 
            margin: 10px 12px; 
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #ecf0f1; /* Light gray input background */
            color: #34495e; /* Slate gray text */
        }

        input[type="text"]:focus, input[type="password"]:focus { 
            outline: none; 
            border-color: #3498db; /* Blue border on focus */
        }

        /* Submit button for login */
        #login-btn {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fake Review Monitoring Dashboard</h2>

        <h3>Total Reviews Processed: <span id="total-reviews">0</span></h3>
        <h3>Fake Reviews Detected: <span id="fake-reviews">0</span></h3>

        <h3>Flagged Reviews</h3>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Review</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="reviews-table">
                <!-- Reviews will be populated here dynamically -->
            </tbody>
        </table>

        <h3>Login</h3>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn" onclick="login()">Login</button>
    </div>

    <script>
        // Your script logic here (loadReviews function, login logic, etc.)
    </script>
</body>
</html>
