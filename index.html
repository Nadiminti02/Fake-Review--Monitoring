<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Review Monitoring - Home</title>
    <style>
        /* General styles */
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container to center content */
        .container { 
            max-width: 600px; 
            text-align: center; 
            background-color: rgba(255, 255, 255, 0.2); 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Headings and text styles */
        h1 { 
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        p { 
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Button styling */
        a { 
            text-decoration: none; 
            padding: 12px 25px; 
            background-color: #333; 
            color: #fff;
            border-radius: 5px; 
            font-size: 1.1rem;
            display: inline-block;
        }

        a:hover { 
            background-color: #555; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Fake Review Monitoring System</h1>
        <p>Our system helps you detect and manage fake reviews efficiently.</p>
        <p>Click the button below to go to the Dashboard and manage flagged reviews.</p>
        <a href="dashboard.html">Go to Dashboard</a>
    </div>
</body>
</html>
