<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Review Monitoring - Home</title>
    <style>
        /* General styles */
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container to center content */
        .container { 
            max-width: 600px; 
            text-align: center; 
            background-color: rgba(255, 255, 255, 0.2); 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Headings and text styles */
        h1 { 
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        p { 
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Button styling */
        a, button { 
            text-decoration: none; 
            padding: 12px 25px; 
            background-color: #333; 
            color: #fff;
            border-radius: 5px; 
            font-size: 1.1rem;
            display: inline-block;
            cursor: pointer;
            border: none;
        }

        a:hover, button:hover { 
            background-color: #555; 
        }

        /* Form styling */
        form {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            width: calc(100% - 22px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Fake Review Monitoring System</h1>
        <p>Our system helps you detect and manage fake reviews efficiently.</p>
        <form onsubmit="login(); return false;">
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch("http://127.0.0.1:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.role === "admin") {
                        window.location.href = "admin-dashboard.html";
                    } else if (data.role === "reviewer") {
                        window.location.href = "reviewer-dashboard.html";
                    } else {
                        alert(data.message);
                    }
                })
                .catch((error) => console.error("Error:", error));
        }
    </script>
</body>
</html>
