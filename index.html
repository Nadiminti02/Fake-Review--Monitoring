<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Review Monitoring - Login</title>
    <style>
        /* General styles */
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container to center content */
        .container { 
            max-width: 600px; 
            text-align: center; 
            background-color: rgba(255, 255, 255, 0.2); 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Headings and text styles */
        h1 { 
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        p { 
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Input styling */
        input { 
            font-size: 1rem;
            padding: 10px; 
            width: 80%; 
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Button styling */
        button { 
            padding: 12px 25px; 
            background-color: #333; 
            color: #fff;
            border-radius: 5px; 
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
        }

        button:hover { 
            background-color: #555; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login to Fake Review Monitoring System</h1>
        <p>Please enter your credentials to access the dashboard.</p>
        
        <!-- Login Form -->
        <input type="text" id="username" placeholder="Enter your username" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button onclick="login()">Login</button>

        <p id="error-message" style="color: red; font-weight: bold; display: none;"></p>
    </div>

    <script>
        function login() {
            // Get user inputs
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Call the Flask backend
            fetch("http://127.0.0.1:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
            })
            .then(response => {
                if (!response.ok) {
                    // If the response is not OK (e.g., 401), throw an error
                    throw new Error("Invalid credentials");
                }
                return response.json();
            })
            .then(data => {
                // Redirect based on the user's role
                if (data.role === "admin") {
                    window.location.href = "admin-dashboard.html";
                } else if (data.role === "reviewer") {
                    window.location.href = "reviewer-dashboard.html";
                } else {
                    showErrorMessage("Unauthorized role.");
                }
            })
            .catch(error => {
                showErrorMessage("Invalid credentials. Please try again.");
                console.error("Error:", error);
            });
        }

        function showErrorMessage(message) {
            const errorMessage = document.getElementById("error-message");
            errorMessage.style.display = "block";
            errorMessage.textContent = message;
        }
    </script>
</body>
</html>
